<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body>

    <div class="main_signup">

        <div class="logo"><img src="https://flamingoresorts.vn/themes/md_flamingo/img/logo.png" alt=""></div>

        <div class="table-signin">
            <div class="signin">
                <h1>ĐĂNG KÝ</h1>
    
                <div class="name">
                    <span><input type="text" id="firstname" placeholder="first name"></span>
                    <span><input type="text" id="lastname" placeholder="last name"></span>
                </div>
    
                <div class="pass">
                    <input type="text" id="username" value="" placeholder="username">
                </div>

                <div class="pass">
                    <input type="text" id="pass" value="" placeholder="password">
                </div>

                <div class="pass">
                    <input type="text" id="pass" value="" placeholder="email">
                </div>

                <div class="pass">
                    <select name="gioitinh" id="">
                        <option value="">Giới tính</option>
                        <option value="">Nam</option>
                        <option value="">Nữ</option>
                    </select>
                
                </div>
    
                <div class="button">
                    <button>Đăng ký</button>
                </div>
    
                <div class="a">
                    <a href="signin.html">Đăng nhập.</a>
                </div>
    
            </div>
        </div>

    </div>
    
</body>
</html>
